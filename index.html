    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background: linear-gradient(-45deg, #121212, #FF00EE, #00FFFF, #121212);
        background-size: 400% 400%;
        animation: gradient-animation 30s ease infinite;
      }
      @keyframes fade-in-up-fast {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up-fast {
        animation: fade-in-up-fast 0.2s ease-out forwards;
      }
      .select-wrapper {
        position: relative;
        z-index: 10;
      }
      .select-wrapper:has(button[aria-expanded="true"]) {
        z-index: 20;
      }
    </style>
